name: Pull Request

on: pull_request

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm test
      - run: npm run prettier:check
      - run: npm run lint

  build:
    name: Build ${{ matrix.build_target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_target:
          - chromium
          - firefox
          - web
          - safari
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build:${{ matrix.build_target }}
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}

      # Use upload-pages-artifact only for web
      - uses: actions/upload-pages-artifact@v3
        if: matrix.build_target == 'web'
        with:
          name: tabliss-web
          path: dist/web

      # Use upload-artifact for other build targets
      - uses: actions/upload-artifact@v4
        if: matrix.build_target != 'web'
        with:
          name: tabliss-${{ matrix.build_target }}
          path: dist/${{ matrix.build_target }}
